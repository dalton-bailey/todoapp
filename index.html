<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todos</title>
  </head>
  <body>
    <h1>Todos!</h1>
    <div id="todos"></div>

    <div>
      <div id="form">
        <div class="inputDiv">
          <h1>New Todo</h1>
          <div class="input">
            <input type="text" id="newTodo" placeholder="Title..." />
            <button onclick="newTodo()" class="addBtn">+</button>
          </div>
        </div>
        <form id="form">
          <div class="inputDiv">
            <h1>Add Category</h1>
            <div class="input">
              <input type="text" id="newCategory" placeholder="Title..." />
              <button onclick="newCategory()" class="addBtn">+</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
