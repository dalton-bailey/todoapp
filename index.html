<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todos</title>
  </head>
  <body>
    <h1>Todos!</h1>
    <div id="todos">
      <div class="allTodos">
        <h1 id = "all">All Todos</h1>
        <ul class="initialTodos"></ul>
      </div>
      <div>
        <button id="clearDone">Clear Done Todos</button>
      </div>
    </div>
    <div id="form">
        <h1>New Todo</h1>
        <form class="input">
          <label>Name</label>
          <input type="text" id="newTodo"/>
        </form>
        <form id="form">
            <div class="input">
              <label>Category</label><br>
              <input type="text" id="newCategory" title = "Category" />
              <button type="submit" id="addTodo" class="addBtn">+</button>
          </div>
        </form>
    </div>

    <script src="/src/new.js"></script>
  </body>
</html>
